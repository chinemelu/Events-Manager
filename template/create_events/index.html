<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Bootstrap/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Create an event</title>        
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-md-12">
          <nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="override-navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                 <li class="nav-item">
                  <a class="nav-link" href="#">All Centres</a>
                </li>
                 <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   My Events
                  </a>
                 <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                   <a class="dropdown-item" href="#">Add an event</a>
                   <a class="dropdown-item" href="#">My events</a>                    
                 </div>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Profile
                  </a>
                 <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                   <a class="dropdown-item" href="#">My Profile</a>
                 </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Upcoming Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Contact Us</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Find a centre">
                <button class="btn btn-success my-2 my-sm-0" type="submit" id="search">Search</button>
              </form>
            </div>
          </nav>
        </div>
      </div>
      
      <section id="heading">
        <p>Event Details</p>
      </section>
      
      <section class="photo-section">
        <div class="camera-icon">
          <i class="fa fa-camera" aria-hidden="true"></i>
          <p>Add a photo</p>
        </div>
      </section>
      
      <section class="form-section">
        <form method="POST" action='#'>
          <div id= "event-type" class="form-group">
            <label for="exampleSelect1">Event type *</label>
            <select required="true" class="form-control">
              <option></option>
              <option>Christmas party</option>
              <option>Cocktail function</option>
              <option>Conference or meeting</option>
              <option>Exhibition</option>
              <option>Gala dinner</option>
              <option>School ball</option>
              <option>Wedding</option>
            </select>
          </div>
          
          <div class="form-group" id="event-setup">
            <label for="exampleSelect2">Event set-up</label>
            <select class="form-control">
              <option>Please select</option>
              <option>Banquet</option>
              <option>Boardroom</option>
              <option>Classroom</option>
              <option>Cocktail</option>
              <option>Exhibition</option>
              <option>Theatre</option>
            </select>
          </div>
          
          <div class="form-group" id="number-of-attendees">
            <label for="formGroupExampleInput">Number of attendees *</label>
            <input required="true" type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="form-group" id="start-date">
            <label for="exampleTextarea">Start date *</label>
            <input required="true" type="date" class="form-control" id="exampleTextArea">
          </div>
          <div class="form-group" id="end-date">
            <label for="exampleTextarea">End date *</label>
            <input required="true" type="date" class="form-control" id=exampleTextArea>
          </div>
          <div class="form-group" id="additional-details">
            <label for="exampleTextarea">Additional details and comments</label>
            <textarea class="form-control" id="additional details" rows="3"></textarea>
          </div>
          
           <div class="form-group" id="select-centre">
            <label for="exampleSelect1">Select a centre *</label>
            <select required="true" class="form-control" id="exampleSelect1">
              <option></option>
              <option>ANZ Viaduct Events Centre</option>
              <option>Denny Sanford Premier Center</option>
              <option>Campus Acitivity Centre</option>
              <option>Sage Gateshead</option>
            </select>
          </div>
          
         <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Private Event
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"  value="option2"> Public Event
          </label>
        </div>
          <br><br>
          <small>(* This field is required)</small> <br><br>
          <input class="btn" type="submit" id="submit" value="Submit">
          <input class="btn btn-danger" type="submit" id="delete" value="Delete">
        </form>
      </section>    
    </div>
      <script src="../Bootstrap/js/jquery-3.2.1.min.js"></script>
      <script src="../Bootstrap/js/tether.min.js"></script>
      <script src="../Bootstrap/js/bootstrap.min.js"></script>
  </body>    
</html>
