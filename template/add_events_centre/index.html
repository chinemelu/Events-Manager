<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Bootstrap/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Add Centre</title>        
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-md-12">
          <nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="override-navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                 <li class="nav-item">
                  <a class="nav-link" href="../all-events-centres/index.html">All Centres</a>
                </li>
                 <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   My Events
                  </a>
                 <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                   <a class="dropdown-item" href="../create_events/index.html">Add an event</a>
                   <a class="dropdown-item" href="../all-my-events/index.html">My events</a>                    
                 </div>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Profile
                  </a>
                 <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                   <a class="dropdown-item" href="#">My Profile</a>
                 </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../all-events/index.html">Upcoming Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../landing-page/index.html">Sign Out</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Find a centre">
                <button class="btn btn-success my-2 my-sm-0" type="submit" id="search">Search</button>
              </form>
            </div>
          </nav>
        </div>
      </div>
      
      <section id="heading">
        <p>Centre Details</p>
      </section>
      
      <section class="photo-section">
        <div class="camera-icon">
          <i class="fa fa-camera" aria-hidden="true"></i>
          <p>Add a photo</p>
        </div>
      </section>
      
      <section class="form-section">
        <form method="POST" action='#'>
          
          <div class="form-group" id="centre-name">
            <label for="formGroupExampleInput">Name of Centre *</label>
            <input required="true" type="text" class="form-control" id="formGroupExampleInput">
          </div>
          
          <div class="form-group" id="centre-location">
            <label for="formGroupExampleInput">Location *</label>
            <input required="true" type="text" class="form-control" id="formGroupExampleInput">
          </div>
          
          <div class="form-group" id="centre-description">
            <label for="exampleTextarea">Description *</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          
            <div class="clear-float">
           <div class="left-aside"> 
             <p>Suitable for</p>
                  <div class="form-check left-aside">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Theatre
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Classroom
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> Banquet
          </label>
        </div>        
                  <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Cocktail
          </label>
                  </div>    
        <div class="form-check" id="aside">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Exhibition
          </label>
        </div>
        <div class="form-check" id="aside">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Boardroom
          </label>
        </div>
                  </div>

        <!--        Facilities begin here-->
              <div class="aside">
                <p>Facilities</p>
                  <div class="form-check aside">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Generator
          </label>
        </div>
        <div class="form-check aside">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Toilet
          </label>
        </div>
        <div class="form-check aside">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> Air Conditioning
          </label>
        </div>

        <div class="form-check aside">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Indoor changing rooms
          </label>
        </div>
      <div class="form-check aside">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Security
        </label>
      </div>
      <div class="form-check aside">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> Parking spaces
        </label>
      </div>
  
          <div class="form-check aside">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Projector
        </label>
                  </div>

      <div class="form-check aside">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Sound system
        </label>
      </div>
      <div class="form-check aside">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> Catering services
        </label>
      </div>
      
      
          <div class="form-check aside">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Musical instruments 
            </label>
          </div>
          </div>
          </div>
          
<!--    Facilities end here-->
          <br><br>
          <p id="required">(* This field is required)</p> <br><br>
          <input class="btn" type="submit" id="submit" value="Submit">
          <input class="btn" type="submit" id="edit" value="Edit">
        </form>
      </section>
              
    </div>
      <script src="../Bootstrap/js/jquery-3.2.1.min.js"></script>
      <script src="../Bootstrap/js/tether.min.js"></script>
      <script src="../Bootstrap/js/bootstrap.min.js"></script>
  </body>    
</html>
